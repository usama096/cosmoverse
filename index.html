<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŒŸKðŸŒŸ</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #9370DB, #BA55D3, #2E8B57, #66CDAA);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            margin: 0;
            color: white;
            overflow: hidden;
        }

        #main-sec {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 70vh;
            text-align: center;
            padding: 0 10px;
        }

        h1 {
            font-size: 2em;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.7);
            animation: fadeIn 2s ease-in-out;
            margin: 0;
        }

        #day {
            font-size: 1.2em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            text-align: center;
            margin-top: 20px;
        }

        #date-info {
            text-align: center;
            margin-top: 10px;
            font-size: 1em;
        }

        img {
            width: 90%;
            max-width: 450px;
            height: auto;
            border-radius: 16px;
            margin-top: 20px;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        @media (min-width: 600px) {
            h1 {
                font-size: 3em;
            }

            #day {
                font-size: 1.5em;
            }

            #date-info {
                font-size: 1.2em;
            }

            img {
                width: 260px;
            }
        }
    </style>
</head>

<body>
    <div id="day"></div>
    <div id="date-info"></div>
    <div id="main-sec"></div>
    <script>
        const messages = [
            "Hi, Kaynaat! ðŸŒ¹",
            "<div><img id='image' src='https://images.unsplash.com/photo-1518621736915-f3b1c41bfd00?q=80&w=1386&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D'><h1 id='thank-you' display='none'>Thank you!</h1></div>"
        ];

        function displayMessage(index) {
            if (index < messages.length) {
                document.getElementById('main-sec').innerHTML = `<h1>${messages[index]}</h1>`;
                setTimeout(() => displayMessage(index + 1), 2500);
            }
        }
        displayMessage(0);
        const startDate = new Date('2024-07-24');
        function displayDateInfo() {
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const today = new Date();
            const formattedDate = today.toLocaleDateString('en-US', options);
            document.getElementById('date-info').innerHTML = formattedDate;
        }
        displayDateInfo();
        function getDaysSinceStart(start) {
            const currentDate = new Date();
            const timeDifference = currentDate - start;
            const daysDifference = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
            return daysDifference;
        }
        const currentValue = getDaysSinceStart(startDate);
        document.getElementById('day').innerHTML = 'Day ' + currentValue;
        document.getElementById('image').onload = function () {
            document.getElementById('thank-you').style.display = 'block';
        };
    </script>
</body>

</html>
