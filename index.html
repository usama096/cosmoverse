        body {
            background-color: #ffe6e6;

            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
        }

        h1 {
            font-size: 3em;
            color: #ff4d4d;
            margin-bottom: 0.5em;

        p {
            font-size: 1.2em;
            color: white;
            line-height: 1.6;
        }

        .heart {
            font-size: 5em;
            color: #ff4d4d;
            animation: heartbeat 1s infinite;
            transform-origin: center;
            display: inline-block;
        }

        @keyframes heartbeat {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.2);
            }
        }

        .floating-flowers {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }

        .flower {
            position: absolute;
            top: -10%;
            animation: fall linear infinite;
            opacity: 0.8;
        }

        @keyframes fall {
            to {
                transform: translateY(120vh);
                opacity: 0;
            }
        }

        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            transform: scale(1.6);
            transform-origin: 50% 50%;
            object-position: 50% 50%;
        }
    </style>
</head>
